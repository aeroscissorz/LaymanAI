<!DOCTYPE html>
<html>
<head>
  <title>LaymanAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LaymanAI</h3>
  <textarea id="userText" placeholder="Paste your text here..." rows="10" cols="40"></textarea>
  <input id="customTheme" placeholder="e.g., Naruto, Friends, Brainrot" />
  <div>
    <button class="preset" data-theme="Naruto">Naruto</button>
    <button class="preset" data-theme="Brainrot">Brainrot</button>
    <button class="preset" data-theme="Breaking Bad">Breaking Bad</button>
  </div>
  <button id="explainBtn">Explain</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
